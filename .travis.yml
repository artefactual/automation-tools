---

sudo: false
dist: xenial

language: python
cache: pip

branches:
  only:
    - master

addons:
  apt:
    packages:
      - p7zip-full

before_script:
  - pip install tox

script: tox

notifications:
  email: false

matrix:
  include:

    - python: "2.7"
      env: TOXENV=py27

    - python: "3.6"
      env: TOXENV=py36

    - python: "2.7"
      env: TOXENV=py27-flake8

    - python: "3.6"
      env: TOXENV=py36-flake8

    # Linters

    - python: "3.7"
      env: TOXENV=linting
